---
name: Repository Dispatch
on:
  workflow_dispatch

jobs:
  trigger-remote-job:
    runs-on: infra1-small
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: gooddata/sandbox-repository
          event-type: ext-update
          client-payload: '{"value": "testPKL"}'
